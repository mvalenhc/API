<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css" />
  <title>Weather project</title>
</head>

<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-4 mx-auto text-center">
        <div class="card">
          <div class="card-body">
            <h3 id="weather-location" class="h3"></h3>
            <h3 id="weather-description" class="h4"></h3>
            <h3 id="weather-string"></h3>
            <ul class="list-group mt-3">
              <li id="weather-humidity" class="list-group-item"></li>
              <li id="weather-wind" class="list-group-item"></li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <form id="w-form">
              <div class="form-group">
                <input type="text" id="city" class="form-control" placeholder="City" autofocus>
              </div>
              <div class="form-group mt-3">
                <input type="text" id="country-code" class="form-control" placeholder="Country Code">
              </div>
              <div class="form-group mt-3">
                <button class="btn btn-dark btn-block" id="w-change-btn">
                 Guardar Cambios
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
<!-- commit -->

</html>
